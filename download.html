<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <script>
      function getMobileOS() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;

        // Android detection 
        if (/Android/i.test(userAgent)) {
          return "Android";
        }

        // iOS detection 
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          return "iOS";
        }
        return false;
      }

      function DetectAndRedirect() {
        if (getMobileOS() == "Android") {
          window.location.href = "https://play.google.com/store/apps/details?id=br.com.nutaxi.passenger.drivermachine";
        }
        if (getMobileOS() == "iOS") {
          window.location.href = "https://apps.apple.com/us/app/nutaxi-cliente/id6459266115";
        }
        if (!getMobileOS()) {
          document.getElementById('not-mobile').innerHTML = "if not mobile show page with all links to store";
        }
      };
    </script>
  </head>
  <body onload="DetectAndRedirect()">
    <div id="not-mobile"></div>
  </body>
</html>
