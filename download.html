<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <script>
      function getMobileOS() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;

        // Android detection 
        if (/Android/i.test(userAgent)) {
          return "Android";
        }

        // iOS detection 
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          return "iOS";
        }
        return false;
      }

      function DetectAndRedirect() {
        if (getMobileOS() == "Android") {
          window.location.href = "https://play.google.com/store/apps/details?id=br.com.nutaxi.passenger.drivermachine";
        }
        if (getMobileOS() == "iOS") {
          window.location.href = "https://apps.apple.com/br/app/nutaxi-cliente/id6459266115";
        }
      };
    </script>
  </head>
  <body onload="DetectAndRedirect()">
    <div class="container">
      <a href="https://play.google.com/store/apps/details?id=br.com.nutaxi.passenger.drivermachine">
        <img src="img/botao-and.png" alt="download android">
      </a>
      <a href="https://apps.apple.com/br/app/nutaxi-cliente/id6459266115">
        <img src="img/botao-ios.png" alt="download ios">
      </a>
    </div>
  
    <style>
      body{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
    </style>
  </body>
</html>
